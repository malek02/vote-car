<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   
  
  <title>pusher training</title>
</head>
<body>
    <div class="container">
        <h1>Cars votes</h1>
        <p>Vote for your favorite cars you like</p>
        <form id="vote-form">
            <p>
                <label>
                  <input name="Cars" type="radio" value="BMW" id="BMW" checked/>
                  <span>BMW</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="Cars" type="radio" value="Jeep" id="Jeep" checked />
                  <span>Jeep</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="Cars" type="radio" value="Opel" id="Opel" checked />
                  <span>Opel</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="Cars" type="radio" value="Kia" id="Kia" checked />
                  <span>Kia</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="Cars" type="radio" value="Audi" id="Audi" checked />
                  <span>Audi</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="Cars" type="radio" value="Somethingelse" id="Somethingelse" checked />
                  <span>Somethingelse</span>
                </label>
              </p>
              
              <input type="submit" value="Vote" class="btn"/>
        </form>

    </div>
    <div id="chartContainer" style="height:300px; width:100%"></div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.0/pusher.min.js" integrity="sha512-9amDj0TDk+ESmh6fq/prkmY7A1tTNaNnTgCQgePRHrw7Z8LxKMrcqWFOt4WWj7MOvLqbLZ5VaXy1ctAMzwmw/g==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
